<div class="choice-button" [ngStyle]="{ 'background-color': serviceColor}">
    <div class="choice-button-container" (click)="choose()">
        <img src="/home/{{choiceService}}.svg" alt=" " class="logo" />
        <div class="choice-button-content">
            <p>{{ choiceTitle }}</p>
        </div>
    </div>
    <lucide-icon *ngIf="false" name="CircleHelp" class="hover-icon"></lucide-icon>
</div>
