<div class="add-area-button-container">
    <button class="add-area" (click)="addButton()">+</button>
</div>
<div *ngIf="!showAddArea" class="areas-container">
    <div *ngFor="let area of areas" class="app-a-rea">
      <app-a-rea 
          [actionLogo]="area.actionLogo"
          [reactionLogo]="area.reactionLogo"
          [actionText]="area.actionText"
          [reactionText]="area.reactionText">
      </app-a-rea>
    </div>
</div>

<app-add-area *ngIf="showAddArea"></app-add-area>
