<div style="height: 100vh; width: 100vw">
    <div class="add-area-button-container">
        <button class="add-area-button" (click)="addButton()">+</button>
    </div>

    <div class="areas-container">
        <div *ngFor="let area of areas">
            <app-a-rea
                [actionLogo]="area.actionLogo"
                [reactionLogo]="area.reactionLogo"
                [actionText]="area.actionText"
                [reactionText]="area.reactionText">
            </app-a-rea>
        </div>
    </div>
</div>
<app-a-rea 
    [actionLogo]="'https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png'"
    [reactionLogo]="'https://cdn.worldvectorlogo.com/logos/discord-6.svg'"
    [actionText]="'a-rea works!'"
    [reactionText]="'a-rea works again!'">
</app-a-rea>
