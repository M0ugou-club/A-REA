<div class="login-background">
    <div class="logo-kaizen-container">
        <img class="logo-kaizen" src="/kaizenLogo.png" alt="logo">
    </div>
    <div class="login-container">
        <div class="login-square">
            <div class= "login-logo-container">
                <img class="login-logo" src="/kaizenLogo.png" alt="logo">
            </div>
            <div class="login-iput-container">
                <div class="login-input">
                    <input type="email" placeholder="Email" class="input-field input-top" [(ngModel)]="loginObj.email" />
                    <div class="input-with-button">
                        <input type="password" placeholder="Mot de passe" class="input-field input-bottom" [(ngModel)]="loginObj.password" (keydown.enter)="onLogin()" /> 
                        <button class="input-button" (click)="onLogin()">
                            <img src="/login/connect.svg">
                        </button>
                    </div>
                </div>
                <div class="login-switch-container">
                    <button class="login-switch-button" (click)="goToRegister()">
                        <p class="login-switch-text">Cr√©er un compte InoxQCB</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
