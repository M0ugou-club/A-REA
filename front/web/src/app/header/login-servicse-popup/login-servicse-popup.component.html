<div class="popup-container">
    <div class="userInof-container">
        <p class="text-username">{{ userName }}</p>
        <p class="text-email">{{ userEmail }}</p>
    </div>
    <div class="settings-container">
        <button class="profile-button">
            <img class="profile-icon" src="/header/profile.svg">
            <p class="profile-text">Gérer le profile</p>
        </button>
        <button class="aide-button">
            <img class="aide-icon" src="/header/aide.svg">
            <p class="aide-text">Guide d’utilisation</p>
        </button>
        <button class="telecharger-button">
            <img class="telecharger-icon" src="/header/telecharger.svg">
            <p class="telecharger-text">Télécharger l’app</p>
        </button>
    </div>
    <hr class="horizontal-line" style="margin-top: -5%;">
    <div class="services-container">
        <div *ngFor="let service of getServiceEntries(services)">
            <app-login-service class="service-item"
                *ngIf="service[1].connexion"
                (connectToService)="chooseConnection(service[0])"
                [serviceName]="service[0]"
                [serviceColor]="service[1].color"
                [serviceIcon]="service[1].icon"
                [isConnected]="isConnectedToService(service[0])">
            </app-login-service>
        </div>
    </div>
    <hr class="horizontal-line">
    <div class="logout-container">
        <button class="logout-button" (click)="logoutButton()">
            <img class="logout-icon" src="/header/Déconnexion.svg">
            <p class="logout-text">Déconnexion</p>
        </button>
    </div>  
</div>
