<div class="a-rea" [ngStyle]="{ 'background-color': serviceColor}">
    <div class="a-rea-container">
        <img [src]="getAreaMainServiceImageUrl(areaMainService)" alt=" " class="logo" />
        <img *ngIf="areaSubService" src="/icons/{{areaSubService}}.png" alt=" " class="logo" />
        <div class="a-rea-title">
            <p>{{ areaTitle }}</p>
        </div>
    </div>
    <lucide-icon *ngIf="areaSubService" name="CircleHelp" class="hover-icon"></lucide-icon>
</div>
